# netlify.toml

# Configurações gerais
[build]
  command = "npm run build"  # Comando para construir seu site
  publish = "dist"           # Diretório de saída da construção

# Redirecionamentos
[[redirects]]
  from = "/index.html"         # URL antiga
  to = "/index.html"           # URL nova
  status = 301               # Código de status HTTP (301 para redirecionamento permanente)

# Variáveis de ambiente
[build.environment]
  API_KEY = "68d90984-9e6f-4421-9cfb-e0b6e9c22bb5"

# Plugins de construção (se necessário)
# [plugins]
#   - package = "netlify-plugin-seu-plugin"

