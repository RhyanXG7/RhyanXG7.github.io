<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinha√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            transition: backdrop-filter 0.3s ease;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 19px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #verificar {
            background-color: #4CAF50;
            color: white;
        }
        #verificar:disabled {
            background-color: #ccc;
        }
        #botaoDica {
            background-color: #2196F3;
            color: white;
        }
        #reiniciar {
            background-color: #FF5722;
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .history {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .blinking {
            animation: blink 1s steps(5, start) infinite;
        }
        @keyframes blink {
            to { visibility: hidden; }
        }
        .changing-color {
            animation: colorChange 3s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            15% { color: orange; }
            25% { color: blue; }
            35% { color: black; }
            45% { color: #9dabff; }
            50% { color: purple; }
            75% { color: cyan; }
            100% { color: red; }
        }
        .life-bar {
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
            width: 100%;
            background: linear-gradient(to right, green, yellow, red);
            border-radius: 10px;
        }
        .life {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .player-name {
            color: purple;
        }
        .blur {
            backdrop-filter: blur(5px);
        }
        .celebration {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: move 2s infinite alternate;
            display: none;
        }
        @keyframes move {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-30%, 0); }
        }
        .play-again {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="changing-color"><b>Adivinhe o N√∫mero</b></h1>
        <p><b>üìù Tente Adivinhar o N√∫mero de 1 a 200</b></p>
        <div id="errores"><b>‚ùå Erros: Nenhum erro</b></div>
        <input type="number" id="chute" min="1" max="200" placeholder="Resposta...">
        <button id="verificar" onclick="verificarAdivinhacao()">Verificar</button>
        <button id="botaoDica" onclick="darDica()">Dica</button>
        <button id="reiniciar" onclick="reiniciarJogo()">Reiniciar</button>
        <div class="message" id="message"></div>
        <div class="history" id="history"></div>
        <div class="life-bar" id="life-bar"><div class="life" id="life"></div></div>
        <p><b>‚öôÔ∏è Desenvolvido por <span class="changing-color">Rhyan57</span></b></p>
        <div class="celebration" id="celebration">üéâ</div>
        <button class="play-again" id="play-again" onclick="reiniciarJogo()">Jogar Novamente</button>
        <a href="https://rhyanxg7.github.io/index.html" target="_blank">Inicial</a>
    </div>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 200) + 1;
        let tentativas = 0;
        let erros = 0;
        let maxTentativas = 20;
        let historico = [];
        let nomeUsuario = '';
        let dicaUsada = false;

        function definirNomeUsuario() {
            nomeUsuario = prompt('Insira um Nome');
            if (nomeUsuario) {
                adicionarMensagemSistema(`<p class="changing-color"><b>${nomeUsuario}</b> Seja Bem Vindo(a)!</p>`);
            } else {
                alert('Por favor, insira um nome.');
                definirNomeUsuario();
            }
        }

        window.onload = definirNomeUsuario;

        function verificarAdivinhacao() {
            const chute = parseInt(document.getElementById('chute').value);
            const message = document.getElementById('message');
            const history = document.getElementById('history');
            const life = document.getElementById('life');
            tentativas++;

            if (!chute || chute < 1 || chute > 200) {
                alert('üî¥ Insira um n√∫mero v√°lido de 1 a 200.');
                return;
            }

            if (tentativas > maxTentativas) {
                message.textContent = `${nomeUsuario}, voc√™ excedeu o n√∫mero m√°ximo de tentativas. O n√∫mero era ${numeroSecreto}.`;
                message.style.color = 'red';
                bloquearBotoes();
                return;
            }

            historico.push(chute);
            history.innerHTML += `<p>[‚öôÔ∏è SYSTEM] ${nomeUsuario} ${chute === numeroSecreto ? 'Acertou!' : 'Errou!'}</p>`;

            if (chute === numeroSecreto) {
                message.textContent = `üéâ Parab√©ns! ${nomeUsuario}, voc√™ acertou em ${tentativas} tentativas.`;
                message.style.color = 'green';
                document.getElementById('celebration').style.display = 'block';
                document.getElementById('play-again').style.display = 'block';
                document.body.classList.add('blur');
                bloquearBotoes();
            } else {
                erros++;
                document.getElementById('errores').textContent = `‚ùå Erros: ${erros}/${maxTentativas}`;
                atualizarBarraDeVida(erros);
                message.textContent = chute < numeroSecreto ? '‚¨ÜÔ∏è Tente um n√∫mero maior.' : '‚¨áÔ∏è Tente um n√∫mero menor.';
                message.style.color = 'cyan';
            }
        }

        function reiniciarJogo() {
            numeroSecreto = Math.floor(Math.random() * 200) + 1;
            tentativas = 0;
            erros = 0;
            historico = [];
            dicaUsada = false;
            document.getElementById('message').textContent = '';
            document.getElementById('history').innerHTML = '';
            document.getElementById('chute').value = '';
            document.getElementById('errores').textContent = '‚ùå Erros: Nenhum erro';
            document.getElementById('life').style.width = '100%';
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('play-again').style.display = 'none';
            document.body.classList.remove('blur');
            document.getElementById('verificar').disabled = false;
        }

        function adicionarMensagemSistema(mensagem) {
            const history = document.getElementById('history');
                        history.innerHTML += `<p>${mensagem}</p>`;
        }

        function atualizarBarraDeVida(erros) {
            const life = document.getElementById('life');
            const vida = Math.max(0, 100 - (erros * 5));
            life.style.width = vida + '%';
            if (vida > 50) {
                life.style.backgroundColor = 'green';
            } else if (vida > 20) {
                life.style.backgroundColor = 'yellow';
            } else {
                life.style.backgroundColor = 'red';
            }
        }

        function darDica() {
            const message = document.getElementById('message');
            if (!dicaUsada) {
                message.textContent = `Dica: O n√∫mero est√° entre ${numeroSecreto - 10} e ${numeroSecreto + 10}.`;
                message.style.color = 'orange';
                dicaUsada = true;
            }
        }

        function bloquearBotoes() {
            document.getElementById('verificar').disabled = true;
        }
    </script>
</body>
</html>
