        // Gere um n√∫mero aleat√≥rio entre 1 e 200
        let numeroSecreto = Math.floor(Math.random() * 200) + 1;

        // Inicialize o n√∫mero de tentativas e erros
        let tentativas = 0;
        let erros = 0;
        let maxTentativas = 20;
        let historico = [];
        let nomeUsuario = '';
        let dicaUsada = false;

        // Fun√ß√£o para definir o nome do usu√°rio
        function definirNomeUsuario() {
            nomeUsuario = prompt('Insira um Nome');
            if (nomeUsuario) {

                setTimeout(() => {
                    alert('O jogo come√ßar√° em 1 minuto.');
                }, 60000);
            } else {
                alert('‚ö†Ô∏è Por favor, insira um nome de usu√°rio.');
                definirNomeUsuario();
            }
        }

        // Chama a fun√ß√£o para definir o nome do usu√°rio ao carregar a p√°gina
        window.onload = definirNomeUsuario;

        // Fun√ß√£o para verificar a adivinha√ß√£o do jogador
        function verificarAdivinhacao() {
            const chute = parseInt(document.getElementById('chute').value);
            const message = document.getElementById('message');
            const history = document.getElementById('history');
            const lifeBar = document.getElementById('life-bar');
            tentativas++;

            if (!chute) {
                alert('‚ö†Ô∏è Antes voc√™ precisa Inserir um n√∫mero de 1 a 200');
                return;

            if (tentativas > maxTentativas) {

                piscarElemento(message, 'orange');
                return;
            }

            historico.push(chute);
            history.innerHTML += `<p>[‚öôÔ∏è SYSTEM] ${nomeUsuario} ${chute === numeroSecreto ? 'Acertou!' : 'Errou!'} [ erros: ${erros} | tentativas: ${tentativas} | ${new Date().toLocaleTimeString()} ]</p>`;

            if (chute === numeroSecreto) {
                message.textContent = `üéâ Parab√©ns! ${nomeUsuario} Voc√™ acertou em ${tentativas} tentativas.`;
                message.style.color = 'green';
                adicionarMensagemSistema(`<p class="changing-color">[‚öôÔ∏è SYSTEM] ${nomeUsuario} Ganhou a partida! | erros: ${erros} | tentativas: ${tentativas} | ${new Date().toLocaleTimeString()}</p>`);
                piscarElemento(message, 'green');
            } else {
                erros++;
                document.getElementById('errores').textContent = `‚ùå Erros: ${erros}/20 | ‚ô•Ô∏è +1 extra`;
                    
                atualizarBarraDeVida(erros);
                if (chute < numeroSecreto) {
                    message.textContent = '‚¨ÜÔ∏è Tente um n√∫mero maior.';
                    message.style.color = 'Cyan';
                } else {
                    message.textContent = '‚¨áÔ∏è Tente um n√∫mero menor.';
                    message.style.color = 'red';
                }
                piscarElemento(message, 'red');
            }
        }

        // Fun√ß√£o para reiniciar o jogo
        function reiniciarJogo() {
            numeroSecreto = Math.floor(Math.random() * 200) + 1;
            tentativas = 0;
            erros = 0;
            historico = [];
            dicaUsada = false;
            document.getElementById('message').textContent = '';
            document.getElementById('history').innerHTML = '';
            document.getElementById('chute').value = '';
            document.getElementById('life-bar').innerHTML = 'üíô [ |||||||||||||||||||||||||||||||||||||| ] 200%';
            document.getElementById('botaoDica').disabled = false;
            document.getElementById('errores').textContent = '‚ùå Erros: Nenhum erro';
            adicionarMensagemSistema('<p class="changing-color">[‚öôÔ∏è SYSTEM] Jogo reiniciado</p>');
        }
        // Fun√ß√£o para adicionar mensagens do sistema ao hist√≥rico
        function adicionarMensagemSistema(mensagem) {
            const history = document.getElementById('history');
            history.innerHTML += `<p>${mensagem}</p>`;
        }

        // Fun√ß√£o para fazer o elemento piscar
        function piscarElemento(elemento, cor) {
            elemento.style.backgroundColor = cor;
            setTimeout(() => elemento.style.backgroundColor = '', 600);
            setTimeout(() => elemento.style.backgroundColor = cor, 1000);
            setTimeout(() => elemento.style.backgroundColor = '', 1500);
        }

        // Fun√ß√£o para atualizar a barra de vida
        function atualizarBarraDeVida(erros) {
            const lifeBar = document.getElementById('life-bar');
            const vida = Math.max(0, 200 - (erros * 10));
            const barras = '|'.repeat(vida / 3);
            lifeBar.innerHTML = `üíî [ ${barras.padEnd(20, ' ')} ] ${vida}%`;
        }

        // Fun√ß√£o para dar uma dica
        function darDica() {
            const message = document.getElementById('message');
            if (!dicaUsada) {
                message.textContent = `Dica: O n√∫mero est√° entre ${numeroSecreto - 10} e ${numeroSecreto + 10}.`;
                message.style.color = 'orange';
                adicionarMensagemSistema(`<i class="changing-color"><b>[‚öôÔ∏è SYSTEM] ${nomeUsuario}</b> Usou a Dica. "O n√∫mero est√° entre ${numeroSecreto - 10} e ${numeroSecreto + 10}" | ${new Date().toLocaleTimeString()}</i>`);
                document.getElementById('botaoDica').disabled = true;
                dicaUsada = true;
            }
        }
